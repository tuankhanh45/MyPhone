<form>
    <div class="form-group">
        <label for="firstName">First Name</label>
        <input required minlength="3" pattern="banana" ngModel name="firstName" #firstName="ngModel" (change)="log(firstName)" id="firstName" type="text" class="form-control">
        <div class="alert alert-danger" *ngIf="firstName.touched && !firstName.valid">
            <div *ngIf="firstName.errors.required"> The firstName is required</div>
            <div *ngIf="firstName.errors.minlength"> The firstName should be more 3 character</div>
            <div *ngIf="firstName.errors.pattern"> The firstName should be match the pattern</div>
        </div>
    </div>
    <div class="form-group">
        <label for="lastName">Last Name</label>
        <input required ngModel name="lastName" #lastName="ngModel" id="lastName" type="text" class="form-control">
        <div class="alert alert-danger" *ngIf="firstName.touched && !firstName.valid">

        </div>
    </div>
    <div class="form-group">
        <label for="email">Email</label>
        <input required ngModel name="email" #email="ngModel" id="email" type="text" class="form-control">
    </div>
    <div class="form-group">
        <label for="passWord">Pass Word</label>
        <input required ngModel name="passWord" #passWord="ngModel" id="passWord" type="text" class="form-control">
    </div>
    <button class="btn btn-primary">Submit</button>
</form>
